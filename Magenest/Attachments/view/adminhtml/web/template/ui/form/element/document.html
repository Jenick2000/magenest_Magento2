<input class="admin__control-text" type="text"
       data-bind="
        event: {change: userChanges},
        value: value,
        hasFocus: focused,
        valueUpdate: valueUpdate,
        attr: {
            name: inputName,
            placeholder: placeholder,
            'aria-describedby': noticeId,
            id: uid,
            disabled: disabled,
            maxlength: 255
    }"/>
<div ifnot="options().length"
     class="admin__action-document-empty-area" style="color:darkgray">
    <ul text="emptyOptionsHtml"/>
</div>
<ul class="admin__action-document-menu-inner _root">
    <each args="{ data: options, as: 'option'}">
        <li class="admin__action-document-menu-inner-item _root"
            data-role="option-group">
            <div class="action-menu-item"
                 click="function(data, event){
                            $parent.optionSelected($data, $index(), event);
                        }"
                 >
                <label class="admin__action-document-label">
                    <span text="option.file_label" class="item"></span>
                </label>
            </div>
        </li>
    </each>
</ul>
